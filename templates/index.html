<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .operations {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .op-btn {
            background: #667eea;
            color: white;
        }

        .op-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .op-btn:active {
            transform: translateY(0);
        }

        #result {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ§® Simple Calculator</h1>
        
        <div class="input-group">
            <input type="number" id="num1" placeholder="Enter first number" step="any">
        </div>
        
        <div class="input-group">
            <input type="number" id="num2" placeholder="Enter second number" step="any">
        </div>

        <div class="operations">
            <button class="op-btn" onclick="calculate('add')">+</button>
            <button class="op-btn" onclick="calculate('subtract')">âˆ’</button>
            <button class="op-btn" onclick="calculate('multiply')">Ã—</button>
            <button class="op-btn" onclick="calculate('divide')">Ã·</button>
        </div>

        <div id="result">Result will appear here</div>
    </div>

    <script>
        async function calculate(operation) {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const resultDiv = document.getElementById('result');

            if (!num1 || !num2) {
                resultDiv.textContent = 'Please enter both numbers';
                resultDiv.className = 'error';
                return;
            }

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        operation: operation,
                        num1: parseFloat(num1),
                        num2: parseFloat(num2)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = `Result: ${data.result}`;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.textContent = `Error: ${data.error}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.textContent = 'Error: Could not connect to server';
                resultDiv.className = 'error';
            }
        }

        // Allow Enter key to trigger calculation
        document.getElementById('num2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate('add');
            }
        });
    </script>
</body>
</html>
